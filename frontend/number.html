<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Classification</title>
  <link rel="stylesheet" href="number.css">
</head>
<body>
  <div class="container">
    <h1>Number Classification API</h1>
    <form id="numberForm">
      <label for="numberInput">Enter a number:</label>
      <input type="text" id="numberInput" name="number" required>
      <button type="submit">Classify</button>
    </form>
    <div id="result" style="display: none;"></div>
  </div>
  <script src="number.js"></script>
</body>
</html>
